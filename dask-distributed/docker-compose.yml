version: "3.1"

services:

  scheduler:
    image: daskdev/dask
    hostname: dask-scheduler
    ports:
      # - "8786:8786" No need to expose
      # Exposes UI
      - "8787:8787"
    command: ["dask-scheduler"]
    volumes:
      - ./scheduler:/work
    working_dir: /work

  worker:
    image: daskdev/dask
    hostname: dask-worker
    command: ["dask-worker", "tcp://scheduler:8786"]
    volumes:
      - ./worker:/work
    environment:
      - PYTHONPATH=/work
    working_dir: /work

  notebook:
    image: daskdev/dask-notebook
    hostname: notebook
    ports:
      - "8888:8888"
    environment:
      - DASK_SCHEDULER_ADDRESS="tcp://scheduler:8786"
    volumes:
      - ./notebook:/home/jovyan/work

  # ops
  portainer:
    image: portainer/portainer-ce
    hostname: portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data


volumes:
  portainer_data: {}